<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/Assets/Css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="../static/Assets/Css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../static/Assets/Css/colour.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
      <div class="navigation">
          <ul>
            <li>
                   <a href="#">
                     <span class="icon"><img class="image" src="../static/Assets/Images/Logo-merc 01-Recovered.png" alt=""></span>
                   </a>
            </li>
            
            <li>
                  <a href="/dashboard">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                  </a>
           </li>
           
           <li>
                  <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Messages</span>
                  </a>
           </li>
           
           <li>
                  <a href="#">
                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                    <span class="title">Help</span>
                  </a>
           </li>
           
           <li> 
                  <a href="#">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="title">Password</span>
                  </a>
           </li>
           
           <li>
                  <a href="/logout">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                  </a>
           </li>
          </ul>
      </div>
      <div class="main">
         <div class="topbar">
                  <div class="toggle">
                           <ion-icon name="menu-outline"></ion-icon>
                  </div>
                  <div class="search">
                           <label for="">
                                    <input type="text" name="" placeholder="Search here">
                                    <ion-icon name="search-outline"></ion-icon>
                           </label>
                  </div>

                  <div class="user">
                           <img src="../static/Assets/Images/Logo-merc 01-Recovered.png" alt="">
                  </div>    
         </div>

    <div class="cardBox">
         <div class="card">
           <div>
                  <div class="name">aww</div>
                  <div class="number">a</div>
           </div>
           <div class="iconBx">
                  <ion-icon name="call-outline"></ion-icon>
           </div>
         </div>
         <div class="card">
                  <div>
                         <div class="name">a</div>
                         <div class="number">1</div>
                  </div>
                  <div class="iconBx">
                         <ion-icon name="eye-outline"></ion-icon>
                  </div>
                </div>
                <div class="card">
                  <div>
                         <div class="name">1a</div>
                         <div class="number">1</div>
                  </div>
                  <div class="iconBx">
                           <ion-icon name="alert-circle-outline"></ion-icon>
                  </div>
                </div>
    </div>
         </div>
    </div>
    
    <script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

    toggle.onclick = function(){
         navigation.classList.toggle('active');
         main.classList.toggle('active')
    }

    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
         list.forEach((item) =>
         item.classList.remove('hovered'));
         this.classList.add('hovered');
    }
    list.forEach((item)=>
    item.addEventListener('mouseover',activeLink))
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
